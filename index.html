<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn :-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- external css link: -->
    <link rel="stylesheet" href="style.css">
    <title>Rifat | Bank</title>
</head>
<body>
  <div id = "login-area">
    <h1>Welcome To Rifat's Bank</h1>
    <div class="submit-area">
       <input type="email" class = "form-control" placeholder="email">
       <br>
       <input type="password" class = "form-control" placeholder="password">
       <br>
       <button id="login" class = "btn btn-success">Login</button>



    </div>
  </div>

  <!-- for transaction area when i click Login button :  -->

  <div id = "transaction-area">
     
    
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$00</h2>
            </div>
          
        </div>
      
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
            </div>
            
        </div>
       
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$1240</h2>
            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">

           
            <h5>Deposit</h5>
            <input type="text" class = "form-control" placeholder="$ amount you want to deposit">
            <br>
            <button class="btn btn-success">Deposit</button>

        </div>
       

        </div>

        <div class="col-md-6">
            <div class="submit-area">

           
            <h5>Withdraw</h5>
            <input type="text" class = "form-control" placeholder="$ amount you want to withdraw">
            <br>
            <button class="btn btn-success">Withdraw</button>
        </div>
        
       </div>
    </div>

  </div>



  <script>
     const loginBtn = document.getElementById("login")
     loginBtn.addEventListener("click",function(){

            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";


     })


  </script>
  
    
</body>
</html>
